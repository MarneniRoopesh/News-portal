<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
    <title>News portal</title><hr>
</head>
<body>
    <h1>{{head_msg}}</h1>

    <ul>
        <li>{{sub_msg1}}</li>
        <li>{{sub_msg2}}</li>
        <li>{{sub_msg3}}</li>
    </ul>
    {% if type == 'dev' %}
    <img src="{% static 'images/image-1.jpeg' %}" alt="">
    <img src="{% static 'images/image-2.jpeg' %}" alt="">
    <img src="{% static 'images/image-3.jpeg' %}" alt="">
    {% elif type == 'sports'%}
    <img src="{% static 'images/image-4.jpeg' %}" alt="">
    <img src="{% static 'images/image-5.jpeg' %}" alt="">
    <img src="{% static 'images/image-6.jpeg' %}" alt="">
    {%elif type == 'politics'%}
    <img src="{% static 'images/image-7.jpeg' %}" alt="">
    <img src="{% static 'images/image-8.jpeg' %}" alt="">
    <img src="{% static 'images/image-9.jpeg' %}" alt="">
    {% endif %}

</body>
</html>
